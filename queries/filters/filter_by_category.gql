query myQuery($categories: [String!]!) {
  products(where: { categories: { _contains: $categories } }) {
    id
    title
    subtitle
    price
    description
    images
    amount_in_stock
    categories
    created_at
    updated_at
    seller {
      id
      email
      last_name
      phone_number
      first_name
      user_name
      shop_type
      shop_name
    }
  }
}
