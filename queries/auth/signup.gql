mutation($email: String!, $first_name: String!, $last_name: String!, $password: String!, $phone_number: String!, $user_name: String!) {
  SignUp(email: $email, first_name: $first_name, last_name: $last_name, password: $password, phone_number: $phone_number, user_name: $user_name) {
    id
    email
    token
  }
}
